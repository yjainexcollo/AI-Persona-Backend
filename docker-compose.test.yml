version: "3.8"

services:
  test-db:
    image: postgres:15
    container_name: aipersona_test_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: aipersona_test
    ports:
      - "5433:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
    networks:
      - aipersona_test_net

volumes:
  test_db_data:

networks:
  aipersona_test_net:
    driver: bridge
